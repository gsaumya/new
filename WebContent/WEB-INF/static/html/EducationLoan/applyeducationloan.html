		<section class="box">

			<form method="post" action="#">

					<div class="6u 12u(mobilep)">

					</div>
					<div class="6u 12u(mobilep)">

							<select name="loan_duration" id="loan_duration">
								<option value="">-Loan Duration-</option>
								<option value="5">5</option>
								<option value="10">10</option>

						</div>
					</div>
				</div>

						<input type="text" name="fathers_annual_income"
							id="fathers_annual_income" value=""
